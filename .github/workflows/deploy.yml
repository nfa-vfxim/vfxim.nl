name: Deploy static content to website

on:
  push:
    branches: ["main"]

  workflow_dispatch:
    
jobs:
  clone:
    name: Clone
    runs-on: ubuntu-latest
    steps:
    - name: Setup SSH
      uses: MrSquaare/ssh-setup-action@v1
      with:
          host: github.com
          private-key: ${{ secrets.SSH_PRIVATE_KEY }}
          
    - name: Clone repository
      run: git clone git@github.com:nfa-vfxim/vfxim.nl.git
